{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="book-detail">
        <h2>{{ book.title }}</h2>
        <p>Author: {{ book.author }}</p>
        <p>Price: {{ book.price }}</p>
        <p>Date of Publication: {{ book.date_publication }}</p>
    </div>

    {% for book in object_list %}
    <div>
        <h2><a href="">{{ book.title }}</a></h2>
    </div>
    {% endfor %}
{% endblock %}
